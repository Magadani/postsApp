<input
  (keyup.enter)="createPost(title)"
  #title
  type="text"
  class="form-control"
  placeholder="Please enter Title"
/>
<br />
<input
  (keyup.enter)="createPost(body)"
  #body
  type="text"
  class="form-control"
  placeholder="Please enter Body"
/>
<button (click)="createPost(title, body)" class="btn btn-primary btn-sm">
  Add Post
</button>
<br />

<ul class="list-group">
  <li *ngFor="let post of posts | slice: 0:25" class="list-group-item">
    <br />
    {{ post.id }}<br />
    {{ post.title }} <br />
    {{ post.body }}<br />

    <button (click)="updatePost(post)" class="btn btn-success btn-sm">
      Update
    </button>
    <button (click)="deletePost(post)" class="btn btn-danger btn-sm">
      Delete
    </button>
  </li>
</ul>
